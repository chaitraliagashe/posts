spring.application.name=posts
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=blogs
spring.data.mongodb.username=mongo
spring.data.mongodb.password=mongo
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

## Logging
logging.level.org.springframework.web=INFO
logging.level.com.jet=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/spring-boot-logging.log